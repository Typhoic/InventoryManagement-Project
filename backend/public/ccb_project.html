<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal's Chicken Bowl - Dashboard (served)</title>
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/welcome_section.css">
    <link rel="stylesheet" href="/styles/sales_order.css">
    <script>const API_BASE = location.origin + '/api';</script>
    <script src="/js/dashboard.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="leftsection">
            <img class="logoheader" src="/images/ccb_logo_notext.svg">
        </div>
    </header>
    <main style="margin-top:0;padding:20px">
        <div class="welcome_admin">
            <h1>Hello, Admin</h1>
            <p>Cal's Chicken Bowl Owner</p>
        </div>
        <section class="dashboard-widgets" style="display:flex;gap:24px;flex-wrap:wrap;margin-top:120px;">
            <div class="widget sales-summary" style="flex:1;min-width:260px;background:#fff;border-radius:8px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,0.06);">
                <h3>Sales Order</h3>
                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <div>
                        <div>Total Orders: <span id="totalOrders">0</span></div>
                        <div>Dine In: <span id="dineInCount">0</span></div>
                        <div>Catering: <span id="catheringCount">0</span></div>
                        <div>Go Food: <span id="goFoodCount">0</span></div>
                        <div>Grab Food: <span id="grabFoodCount">0</span></div>
                    </div>
                    <div>
                        <button id="viewOrdersBtn" style="background:#1e88e5;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;">View Orders</button>
                    </div>
                </div>
            </div>
            <div class="widget item-details" style="flex:1;min-width:260px;background:#fff;border-radius:8px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,0.06);">
                <h3>Item Details</h3>
                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <div>
                        <div style="color:#e53935;font-weight:600;">Low Stock Items <span id="lowStockCount">0</span></div>
                        <div>All Item Groups <span id="groupCount">0</span></div>
                        <div>All Items <span id="allItemCount">0</span></div>
                    </div>
                    <div style="width:110px;height:110px;display:flex;align-items:center;justify-content:center;">
                        <canvas id="stockChart" width="110" height="110"></canvas>
                    </div>
                </div>
                <div style="margin-top:12px;text-align:right;">
                    <button id="viewItemsBtn" style="background:#1e88e5;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;">View Items</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
